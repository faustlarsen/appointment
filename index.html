<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>  
    <title>Appointments</title>
  </head>
  <body>  
    <div class="container">
    <h3>Schedule an Appointment</h3>
    <div class="row">
      <div class="col-lg-6">
        <form id="name">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <br>
          <div class="form-group">
            <label for="secondName">Second Name</label>
            <input id="secondName" class="form-control" type="text">
          </div>
          <br>
          <div class="form-group">
            <label for="problem">Problem</label>
            <input id="problem" class="form-control" type="text">
          </div>
          <br>
          <div class="form-group">
            <label for="time">Time</label>
            <select class="form-control" id="time">
              <option value="9">9am</option>
              <option value="11">11am</option>
              <option value="1">1pm</option>
              <option value="3">3pm</option>
            </select>
          </div>
          <br>
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="date">
          </div>
          <button type="submit" class="btn btn-dark">SUBMIT</button>
        </form>
      </div>
    </div>
    <div id="submission">
      <h4>Booking Succeful!</h4>
      <p> Hello <span class="firstName"></span> <span class="lastName"></span>! Thank   you for submitting the form. We will see you on <span class="date"></span> at <span class="time"></span> for <span class="problem"></span>.
      </p>
    </div>
  </body>  
</html>
